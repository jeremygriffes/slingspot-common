plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id 'net.slingspot.kotlin-common-conventions'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    // Publish jar artifacts
    id 'maven-publish'
}

kotlin {
    explicitApi()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/" + organization + "/" + repositoryPath)
            credentials {
                username = repoUser
                password = repoToken
            }
        }
    }

    publications {
        gpr(MavenPublication) {
            group = project.findProperty("group") ?: "undefined_group"
            version = project.property("version") ?: "undefined_version"
            from(components.java)
            // TODO: Add javadoc
        }
    }
}
